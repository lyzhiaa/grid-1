<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Grid Layout and Responsive</h1>
    <div class="container">
      <img class="img-1" src="/images/whale-1.png" alt="" />
      <img class="img-2" style="grid-row-end: span 2;" src="/images/whale-2.png" alt="" />
      <img class="img-3" src="/images/whale-3.png" alt="" />
      <!-- <img class="img-4" style="grid-row-end: span 2;" src="/images/whale-4.png" alt="" /> -->
      <img class="img-8" src="/images/whale-0.png" alt="" />
      <img class="img-5" src="/images/whale-5.png" alt="" />
      <img class="img-6" src="/images/whale-6.png" alt="" />
      <img class="img-9" src="/images/whale-9.png" alt="" />
      <img class="img-16" style="grid-column: span 2;"  src="/images/whale-16.png" alt="" 
      <img class="img-7" src="/images/whale-7.png" alt="" />
      <img class="img-12"  src="/images/whale-12.png" alt="" />
      <img class="img-13" src="/images/whale-13.png" alt="" />
      <img class="img-14" src="/images/whale-14.png" alt="" />
      <img class="img-10" style="grid-column-end: span 2;" src="/images/whale-10.png" alt="" />
      <img class="img-4" style="grid-row-end: span 1;" src="/images/whale-4.png" alt="" />
      <img class="img-20" style="grid-row-end: span 2;"  src="/images/whale-20.png" alt="" />
      <img class="img-17" style="grid-row: span 1;" src="/images/whale-17.png" alt="" />
      <img class="img-15" style="grid-row-end: span 2;" src="/images/whale-15.png" alt="" />
      <img class="img-19" src="/images/whale-19.png" alt="" />
      <img class="img-11" src="/images/whale-11.png" alt="" />
      <img class="img-18" src="/images//whale-18.png" alt="" />
      <!-- <img class="img-8" src="/images/whale-.png" alt="" /> -->
    </div>
  </body>
</html>
